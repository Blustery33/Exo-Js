<!-- Calendrier -->

<div class="table-container">
    <table class="calendrier">
        <caption>
            <div class="row bouton">
                <span class="btn-group">
    
                    <div class="col-1"><a class="btn" id="previousMonth"><i class="bi-chevron-left"></i></a></div>
                    <div class="col-10"><a class="btn active" id="currentMonth"></a></div>
                    <div class="col-1"><a class="btn"id="nextMonth"><i class="bi-chevron-right"></i></a></div>
                </span>
            </div>
    
        </caption>

        <thead>
            <tr>
                <th scope="col"><abbr title="Lundi">Lun</th>
                <th scope="col"><abbr title="Mardi">Mar</th>
                <th scope="col"><abbr title="Mercredi">Mer</th>
                <th scope="col"><abbr title="Jeudi">Jeu</th>
                <th scope="col"><abbr title="Vendredi">Ven</th>
                <th scope="col"><abbr title="Samedi">Sam</th>
                <th scope="col"><abbr title="Dimanche">Dim</th>
            </tr>

        </thead>

        <tbody id="bodyCalendrier">
        </tbody>
    </table>
